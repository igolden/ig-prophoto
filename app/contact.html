---
layout: default
---


<div id="contact-form" class="container">
  <div class="row">
    <div class="col-lg-5 col-lg-offset-3 col-md-5 col-md-offset-3">
      <h1>CONTACT US</h1>
      <div class="row">
        <div class="col-lg-6 col-md-6">
          <h2 class="contact-who">Contact Who</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6">
<input id="company-name" type="checkbox" value="" class="checkbox-custom"> 
          <label for="company-name" class="checkbox-custom-label">Contact %Company Name%</label>
        </div>
        <div class="col-lg-6 col-md-6">
<input id="pro-image" type="checkbox" value="" class="checkbox-custom"> 
          <label for="pro-image" class="checkbox-custom-label">Contact Pro Image Software</label>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 col-md-8">
          <label>First Name</label>
          <input class="form-control" type="text">
        </div>
      </div>
      <label>Email</label>
      <input class="form-control" type="text">
      <div class="row">
        <div class="col-lg-8 col-md-8">
          <label>Phone Number</label>
          <input class="form-control" type="text">
        </div>
      </div>
      <label>Message</label>
      <textarea class="form-control" rows="3"></textarea>
      <div class="row">
        <div class="col-lg-5 col-md-5">
          <button class="btn btn-default">Submit</button>
        </div>
      </div>
    </div>
  </div>

</div>
</div>
</div>
